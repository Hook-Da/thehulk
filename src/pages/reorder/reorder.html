<ion-header>

  <ion-navbar>
    <ion-title>Reorder List<ion-buttons end><button ion-button icon-only (click)="closeReorder()"><ion-icon name="close"></ion-icon></button></ion-buttons></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list reorder="true" (ionItemReorder)="reorderItem($event)">
  <ion-item *ngFor = "let animal of animals">{{animal}}</ion-item>
</ion-list>
</ion-content>
